<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css"></link>
  <script defer type='module' src="script.js"></script>
</head>
<body>
  <header>
    <h1>Block Game</h1>
    <h3 class="player-display"></h3>
  </header>
  <main>
    <div class="open-screen">
      <input
      class="name" 
      placeholder="Name"
      />
      <button
      class="start-game"
      type="submit"
      >Start Game</button>
    </div>
    <div class="close-screen hidden">
      <button class="home-btn">Home Screen</button>
      <button class="play-again-btn">Play Again</button>
    </div>
    <aside>
      <div class="reserve-container">
        <div class="reserve-piece">

        </div>
      </div>
      <div class="score-container">
        <h2>Score</h2>
        <p class="score-board"></p>
      </div>
    </aside>
    <div class="board-container"></div>

    <aside class="future-pieces">
      <div class="first-future-piece">

      </div>
      <div class="second-future-piece">

      </div>
      <div class="third-future-piece">

      </div>
    </aside>
  </main>
  <footer>

  </footer>
  
</body>
</html>
